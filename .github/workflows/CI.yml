name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Tests (julia ${{ matrix.version }} - ${{ matrix.os_display || matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-latest
          - macos-12
          - macos-latest
          - windows-2022
          - windows-latest
        version:
          - "1.9"
          - "1.10"
          - "1.11"
        include:
          - os: ubuntu-22.04
            os_display: Ubuntu 22.04 (minimum supported)
          - os: ubuntu-latest
            os_display: Ubuntu latest
          - os: macos-12
            os_display: macOS 12 Monterey (â‰¥ 10.12)
          - os: macos-latest
            os_display: macOS latest
          - os: windows-2022
            os_display: Windows Server 2022 (Windows 10 baseline)
          - os: windows-latest
            os_display: Windows Server latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          show-versioninfo: true
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1

  docs:
    name: Documentation
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
          show-versioninfo: true
      - run: julia --project=docs -e 'using Pkg; Pkg.develop(path="."); Pkg.instantiate(); include("docs/make.jl")'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
